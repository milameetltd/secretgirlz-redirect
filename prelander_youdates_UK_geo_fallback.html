
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Women Near You</title>
    <style>
        body {
            background-color: #000;
            color: #fff;
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
            margin-bottom: 80px;
        }
        h1 {
            color: red;
            font-size: 24px;
        }
        .profile-container {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin: 20px 0;
        }
        .profile {
            background-color: #111;
            padding: 10px;
            border-radius: 10px;
        }
        .profile img {
            width: 100%;
            max-width: 300px;
            height: auto;
            border-radius: 10px;
            margin: 0 auto;
            display: block;
        }
        .profile-info {
            margin-top: 10px;
            font-size: 16px;
        }
        .sticky-button {
            position: fixed;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            background-color: red;
            color: white;
            font-size: 18px;
            padding: 12px 24px;
            border-radius: 10px;
            text-decoration: none;
            z-index: 9999;
            box-shadow: 0 0 10px rgba(255, 0, 0, 0.5);
        }
    </style>
</head>
<body>
    <h1>3 Women Are Online Near <span id="user-city">your town</span>!</h1>
    <div class="profile-container">
        <div class="profile">
            <img src="CHIENNE4.jpg" alt="Sophie, 24">
            <div class="profile-info">Sophie, 24 – <span class="city">your town</span></div>
        </div>
        <div class="profile">
            <img src="CHIENNE2.jpg" alt="Emily, 29">
            <div class="profile-info">Emily, 29 – <span class="city">your town</span></div>
        </div>
        <div class="profile">
            <img src="CHIENNE1.jpg" alt="Chloe, 27">
            <div class="profile-info">Chloe, 27 – <span class="city">your town</span></div>
        </div>
    </div>
    <a class="sticky-button" href="https://t.ancdu.link/103459/10172/0?aff_sub5=SF_006OG000004lmDN">Continue to YouDates</a>

    <script>
    const fallbackCity = "your town";
    const cityElements = document.querySelectorAll(".city");
    const userCityElement = document.getElementById("user-city");

    fetch("https://ipapi.co/json/")
        .then(response => response.json())
        .then(data => {
            if (data.city) {
                userCityElement.innerText = data.city;
                cityElements.forEach(el => el.innerText = data.city);
            }
        })
        .catch(() => {
            userCityElement.innerText = fallbackCity;
            cityElements.forEach(el => el.innerText = fallbackCity);
        });

    // Fallback timeout after 2 seconds
    setTimeout(() => {
        if (userCityElement.innerText === "your town") {
            cityElements.forEach(el => el.innerText = fallbackCity);
        }
    }, 2000);
    </script>
</body>
</html>
